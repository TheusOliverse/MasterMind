<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alianças</title>
    <link rel="icon" href="https://www.svgrepo.com/show/396919/light-bulb.svg">
    <link rel="stylesheet" href="../his/contos.css">
</head>

<body>
    <header class="header">
        <div style="text-align: center;" class="tit">
            <h1 id="tit" class="text" style="font-size: 60px;">Contos</h1>
            <p id="p" style="font-size: 20px; color: rgb(255, 246, 121);" class="text">O Princípio da Escrita</p>
            <div class="rol" id="rol" style="display: flex; flex-direction: column; align-items: center;
            gap: 10px;">
                <h3 class="text">Ver mais</h3>
                <ion-icon style="font-size: 20px;" class="text" name="chevron-down-outline"></ion-icon>
            </div>
        </div>
    </header>

    <main>
        <div style="filter: drop-shadow(0 0 5px white); color: white; display: flex;
        flex-direction: column; align-items: center; justify-content: center; gap: 20px; padding: 80px 0px;">
            <h1 style="font-size: 25px;">Contos</h1>
            <p style="font-size: 20px; width: 40%; margin: auto;">Escreva, compartilhe e exploda de criatividade! Um cantinho para todos os membros..</p>
        </div>

        <section style="display: flex; align-items: center; flex-direction: column; gap: 50px;
        filter: drop-shadow(0 0 5px white);">
            <div class="container">
                <h1 style="font-size: 30px;"></h1>
                <p class="p" style="color: rgb(255, 0, 0);">
                    Em breve.
                </p>
            </div>
        </section>
    </main>

    <div style="display: flex; padding: 20px; justify-content: center; align-items: center;">
        <h1>
            <i>~ MasterMind ~</i>
        </h1>
    </div>

    <script src="alianças.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
